<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotDuo - Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>NotDuo Sample Webpage</h1>

    <div class="main-content">
        <!-- FIXME:
        output.html and GET method is placeholder to get form logic working.
        will need to either change this to a POST request to the database, 
        or use a different method built into firebase if one exists 
        -->
        <form action="./output.html" method="GET">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="app.js" type="module"></script>
</body>


</html>
