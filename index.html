<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotDuo - Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="InsertSection">

        <h1>NotDuo Sample Webpage</h1>
        
        <div id="enterDetails">
            <div id="usernameField">
                <h4>Username</h4>
                <input id="enterUsername" type="text" required>
            </div>
            
            <div id="firstnameField">
                <h4>First Name</h4>
                <input id="enterFirstname" type="text" required>
            </div>
            
            <div id="lastnameField">
                <h4>Last Name</h4>
                <input id="enterLastname" type="text" required>
            </div>
            
            <div id="passwordField">
                <h4>Password</h4>
                <input id=enterPassword type="password" required>
            </div>
        </div>
        
        <div class="buttons">
            <!-- <button id="resetButton" type="reset">Reset</button> -->
            <button id="insertButton" type="submit">Create Account (Insert)</button>
            <button id="findButton">Sign in (Find)</button>
        </div>
    </div>
    
    <script src="app.js" type="module"></script>

</body>
</html>
