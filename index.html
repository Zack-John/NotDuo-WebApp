<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotDuo - Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>NotDuo Sample Webpage</h1>

    <div id="enterDetails">
        <!-- TODO: swap labels with regular headings since we're not using a form anymore -->

        <div id="nameField">
            <label>Name</label>
            <input id="name" type="text" required>
        </div>

        <div id="emailField">
            <label>Email</label>
            <input id="enterEmail" type="email" required>
        </div>

        <div id="passwordField">
            <label>Password</label>
            <input id=enterPassword type="password" required>
        </div>

        <div class="buttons">
            <button id="resetButton" type="reset">Reset</button>
            <button id="submitButton" type="submit">Submit</button>
        </div>
    </div>


    <!-- This stuff is just here to (eventually) test grabbing stuff from database -->
    <div id="findDetails">
        <h1>Find by ID</h1>
        <h4>ID</h4>
        <input id="findID" type="text">

        <br><br>

    </div>

    <script src="app.js" type="module"></script>
</body>


</html>
